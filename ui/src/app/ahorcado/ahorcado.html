<div class="ahorcado-container">
  <h1>🎯 Juego del Ahorcado</h1>

  <p class="progreso">Palabra: {{ progreso }}</p>
  <p>Intentos restantes: {{ intentosRestantes }}</p>
  <p>Letras intentadas: {{ letrasIntentadas.join(', ') }}</p>

  <input
    [(ngModel)]="letraInput"
    maxlength="1"
    placeholder="Escribe una letra"
  />
  <button (click)="adivinarLetra()">Adivinar</button>

  <p class="mensaje">{{ mensaje }}</p>
</div>
