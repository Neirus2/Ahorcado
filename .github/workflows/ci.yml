name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  # Angular CLI requires Node >=20

    - name: ğŸ“¦ Install root dependencies
      run: npm ci

    - name: ğŸš€ Install Angular CLI globally
      run: npm install -g @angular/cli

    - name: ğŸ“¦ Install UI dependencies
      working-directory: ui
      run: npm ci

    - name: ğŸ§ª Run Unit Tests (Karma)
      working-directory: ui
      run: npx ng test --watch=false --browsers=ChromeHeadless

    - name: ğŸ—ï¸ Build Angular project
      working-directory: ui
      run: npx ng build --configuration=production
