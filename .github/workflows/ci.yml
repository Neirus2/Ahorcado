name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  # Angular CLI requires Node >=20

    - name: 📦 Install root dependencies
      run: npm ci

    - name: 🚀 Install Angular CLI globally
      run: npm install -g @angular/cli

    - name: 📦 Install UI dependencies
      working-directory: ui
      run: npm ci

    - name: 🧪 Run Unit Tests with coverage (Karma)
      working-directory: ui
      run: npx ng test --watch=false --browsers=ChromeHeadless --code-coverage

    - name: 📊 Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage
        path: ui/coverage

    - name: 📊 Show coverage summary in Actions
      working-directory: ui
      run: |
        echo "### 📊 Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
        cat coverage/lcov-report/index.html | grep -A 2 "Statements" >> $GITHUB_STEP_SUMMARY

    - name: 🏗️ Build Angular project
      working-directory: ui
      run: npx ng build --configuration=production
